<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Usuários</title>
</head>
<body>
	<h2>Cadastro de Usuário</h2>

	<form action="/login-servlets/login" method="post">
		Nome:<br/> 
		<input type="text" name="nome" size=120 autofocus> <br/>
		Login:<br/> 
		<input type="text" name="login" size=40> <br/>
		Senha:<br/> 
		<input type="password" name="senha" size=40> <br/>
		Confirme a senha:<br/> 
		<input type="password" name="senhaConfirmada" size=40> <br/>
		<p>
			 <input type="submit" value="Enviar ">
			 <input type="reset" value="Limpar">
		</p>	 
	</form>
</body>
</html>
